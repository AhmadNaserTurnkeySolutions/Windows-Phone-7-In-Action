<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=480, hight=768, user-scalable=no" />
    <link rel="stylesheet" href="Html5App.css" />
    <title>Windows Phone 7 in Action</title>
    <style>
        ellipse, path
        {
            fill: transparent;
            stroke: #1BA1E2;
            stroke-width: 5px;
        }
        svg
        {
            margin-left: 120px;
            margin-right: 160px;
        }
    </style>
</head>
<body>
    <header>
        <hgroup>
            <h2>
                WINDOWS PHONE 7 IN ACTION</h2>
            <h1>
                html5</h1>
        </hgroup>
    </header>
    <section>
        <svg xmlns="http://www.w3.org/2000/svg" version="1.1">
            <ellipse cx="100" cy="100" rx="100" ry="100" />
            <ellipse cx="100" cy="100" rx="50" ry="100" />
            <path d="M100 0 L100 200" />
            <path d="M0 100 L200 100" />
            <path d="M20 40 A100 50 0 0 0 180 40" />
            <path d="M20 160 A110 50 0 0 1 180 160" />
        </svg>
    </section>
    <section>
        <label for="address">
            Enter your address:</label><br />
        <input id="address" oninput="updateLink();" /><br />
    </section>
    <footer>
        <nav>
          <button type="button" class="wp7button" onclick="window.external.Notify('chooseAddress');" >
            Choose an address
          </button>
        </nav>
    </footer>
</body>
<script>
  function addressChooserCompleted(address) {
  document.getElementById('address').innerText = address;
  }
</script>  
</html>
